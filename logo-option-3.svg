<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbStackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Circular badge design -->
  <g transform="translate(20, 20)">
    <!-- Outer circle (camera body) -->
    <circle cx="40" cy="40" r="38" fill="url(#circleGradient)"/>

    <!-- Inner circle (lens) -->
    <circle cx="40" cy="40" r="28" fill="url(#lensGradient)"/>
    <circle cx="40" cy="40" r="24" fill="#1F2937" opacity="0.2"/>
    <circle cx="40" cy="40" r="20" fill="none" stroke="#fff" stroke-width="2" opacity="0.4"/>
    <circle cx="40" cy="40" r="14" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>

    <!-- Lens reflection -->
    <path d="M 30 30 Q 35 28 42 30" stroke="#fff" stroke-width="2.5" fill="none" opacity="0.7" stroke-linecap="round"/>

    <!-- Database stack (small, integrated in design) -->
    <g transform="translate(55, 8)">
      <ellipse cx="8" cy="3" rx="7" ry="3" fill="url(#dbStackGradient)" opacity="0.9"/>
      <rect x="1" y="3" width="14" height="8" fill="url(#dbStackGradient)" opacity="0.7"/>
      <ellipse cx="8" cy="11" rx="7" ry="3" fill="url(#dbStackGradient)"/>
      <ellipse cx="8" cy="6" rx="7" ry="3" fill="none" stroke="#fff" stroke-width="0.8" opacity="0.4"/>
    </g>

    <!-- Shutter aperture lines -->
    <g opacity="0.3">
      <line x1="40" y1="26" x2="40" y2="30" stroke="#fff" stroke-width="1.5"/>
      <line x1="40" y1="50" x2="40" y2="54" stroke="#fff" stroke-width="1.5"/>
      <line x1="26" y1="40" x2="30" y2="40" stroke="#fff" stroke-width="1.5"/>
      <line x1="50" y1="40" x2="54" y2="40" stroke="#fff" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="110" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1F2937">
    Laravel MySQL
  </text>
  <text x="110" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1F2937">
    Snapshots
  </text>
  <text x="110" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#6B7280" letter-spacing="0.5">
    Snapshot your database with ease
  </text>
</svg>
