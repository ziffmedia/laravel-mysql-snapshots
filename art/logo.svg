<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Layered design - database with camera overlay -->
  <g transform="translate(30, 15)">
    <!-- Database cylinder (larger) -->
    <ellipse cx="35" cy="20" rx="35" ry="14" fill="url(#dbGradient2)" opacity="0.95"/>
    <rect x="0" y="20" width="70" height="60" fill="url(#dbGradient2)" opacity="0.9"/>
    <ellipse cx="35" cy="80" rx="35" ry="14" fill="url(#dbGradient2)"/>
    <ellipse cx="35" cy="38" rx="35" ry="14" fill="none" stroke="#fff" stroke-width="2" opacity="0.25"/>
    <ellipse cx="35" cy="56" rx="35" ry="14" fill="none" stroke="#fff" stroke-width="2" opacity="0.25"/>

    <!-- Camera overlay (bottom right) -->
    <g transform="translate(25, 50)" filter="url(#shadow)">
      <rect x="0" y="0" width="38" height="28" rx="4" fill="url(#cameraGradient2)"/>
      <circle cx="14" cy="14" r="8" fill="#fff" opacity="0.95"/>
      <circle cx="14" cy="14" r="6" fill="url(#cameraGradient2)" opacity="0.5"/>
      <rect x="28" y="4" width="6" height="5" rx="1.5" fill="#fff" opacity="0.9"/>
      <circle cx="14" cy="14" r="3" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    </g>
  </g>

  <!-- Text -->
  <text x="120" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1F2937">
    Laravel MySQL
  </text>
  <text x="120" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1F2937">
    Snapshots
  </text>
  <text x="120" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#6B7280" letter-spacing="0.5">
    Snapshot your database with ease
  </text>
</svg>
