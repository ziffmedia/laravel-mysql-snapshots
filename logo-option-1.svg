<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Database cylinder -->
  <g transform="translate(20, 20)">
    <ellipse cx="35" cy="15" rx="30" ry="12" fill="url(#dbGradient1)" opacity="0.9"/>
    <rect x="5" y="15" width="60" height="50" fill="url(#dbGradient1)" opacity="0.8"/>
    <ellipse cx="35" cy="65" rx="30" ry="12" fill="url(#dbGradient1)"/>
    <ellipse cx="35" cy="30" rx="30" ry="12" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
    <ellipse cx="35" cy="45" rx="30" ry="12" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- Camera icon -->
  <g transform="translate(55, 45)">
    <rect x="0" y="5" width="30" height="22" rx="3" fill="url(#cameraGradient1)"/>
    <circle cx="12" cy="16" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="12" cy="16" r="4" fill="url(#cameraGradient1)" opacity="0.6"/>
    <rect x="22" y="7" width="4" height="4" rx="1" fill="#fff" opacity="0.8"/>
    <path d="M 15 10 L 18 8 L 20 10" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="100" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1F2937">
    Laravel MySQL
  </text>
  <text x="100" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1F2937">
    Snapshots
  </text>
  <text x="100" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#6B7280" letter-spacing="0.5">
    Snapshot your database with ease
  </text>
</svg>
